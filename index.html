<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        width: 100px;
        height: 200px;
        border: 2px solid black;
        background: black;
        border-radius: 5px;
      }

      .traffic-light {
        width: 50px;
        height: 50px;
        border: none;
        background: none;
        padding: none;
        margin: none;
        border-radius: 100%;
        background: grey;
        cursor: pointer;
      }

      .red {
        background: red;
      }
      .yellow {
        background: yellow;
      }
      .green {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main>
        <button class="traffic-light red" id="red"></button>
        <button class="traffic-light" id="yellow"></button>
        <button class="traffic-light" id="green"></button>
      </main>
    </div>
    <script>
      const trafficLightColors = ['red', 'yellow', 'green'];
      const trafficLightDelays = {
        red: 5000,
        yellow: 2000,
        green: 5000,
      };

      let buttonId = 0;
      let button = null;

      function updateTrafficLight() {
        if (buttonId >= trafficLightColors.length) {
          buttonId = 0;
        }

        button = document.getElementById(trafficLightColors[buttonId]);

        document.querySelectorAll('.traffic-light').forEach((button) => {
          button.classList.remove('red', 'yellow', 'green');
        });

        button.classList.add(trafficLightColors[buttonId]);

        const delay = trafficLightDelays[trafficLightColors[buttonId]];

        buttonId++;

        setTimeout(updateTrafficLight, delay);
      }

      updateTrafficLight();
    </script>
  </body>
</html>
